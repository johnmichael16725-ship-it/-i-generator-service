name: Generate Invoice PDF

# Is workflow ko manually chalane ke liye
on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Apni repository ka code download karna
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Python set up karna
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Zaroori libraries install karna
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: PDF banane wali script chalana
      - name: Run PDF generator
        run: python main.py

      # Step 5: Bani hui PDF ko repository mein wapas commit karna
      - name: Commit PDF file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add invoices/*.pdf
          git commit -m "Generate invoice PDF" || echo "No changes to commit"
          git push
