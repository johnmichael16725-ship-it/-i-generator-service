name: Generate Invoice PDF from Frontend

# Is workflow ko API se trigger karne ke liye
on:
  repository_dispatch:
    types: [generate-invoice-event] # Yeh naam Netlify Function wale naam se match hona chahiye

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Is job ko repository mein likhne ki ijazat dena

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run PDF generator with frontend data
        # Hum GITHUB_EVENT_PATH environment variable ka istemal kar rahe hain
        # jise GitHub Actions khud faraham karta hai
        run: python main.py
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - name: Commit PDF file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add invoices/*.pdf
          git commit -m "Generate invoice from frontend" || echo "No changes to commit"
          git push
